server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:

      # ==== CORS FIX CHUẨN NHẤT ====
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          "[/**]":
            allowedOrigins:
              - "http://localhost:4200"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

      # ==== FIX TRÙNG HEADER ====
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials

      # ==== ĐỊNH TUYẾN TỚI CÁC SERVICE ====
      routes:

        # USER SERVICE
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/users/**

        # ORDER SERVICE
        - id: order-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/orders/**

        # AUTH SERVICE (login, register)
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/**
          filters:
            - PreserveHostHeader


eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
